<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 5s ease-out;
        }

        div:hover {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div></div>


</body>

</html>
