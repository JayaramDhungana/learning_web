<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalange 3</title>
</head>
<style>
    .container {
        margin: 90px auto;
        height: 435px;
        width: 350px;
        border: 2px solid grey;
        border-radius: 10px;
    }

    .image img {
        border-radius: 10px;
        margin: 10px auto;
        display: flex;
        height: 170px;
        width: 96%;
    }


    .nature-lake {
        margin-top: 25px;
        margin-left: 30px;
    }

    .nature {
        padding: 2px;
        border-radius: 10px;
        border: 2px solid rgb(179, 176, 176);
    }

    .lake {
        padding: 2px;
        margin-left: 10px;
        border-radius: 10px;
        border: 2px solid rgb(179, 176, 176);
    }

    .heading {
        margin-left: 10px;
    }

    .text {
        margin: auto 10px;
        text-align: justify;

    }

    .button {
        text-align: center;
        margin-top: 20px;
    }

    .read-more {
        padding: 5px 10px;
        border-radius: 10px;
        border: 2px solid rgb(179, 176, 176);
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="image">
            <img src="https://plus.unsplash.com/premium_photo-1661954582526-44de88449640?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cml2ZXIlMjBib2F0fGVufDB8fDB8fHww "
                alt="image of boat">
        </div>
        <div class="nature-lake">
            <span class="nature">Nature</span>
            <span class="lake">Lake</span>
        </div>

        <div class="heading">
            <h1>A man is on the boat </h1>
        </div>

        <div class="text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam veritatis corporis necessitatibus incidunt
            omnis distinctio quis magni amet perspiciatis obcaecati.
        </div>
        <div class="button">
            <span class="read-more">
                Read More
            </span>

        </div>

    </div>
</body>

</html>
