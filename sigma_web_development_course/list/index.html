<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ul{
            display: flex;
            flex-direction: row-reverse;
        }
        ul li{
            padding: 20px;
            display: flex;
            list-style-type: circle;
            /* background-color: aquamarine; */
            list-style-position: inside;
            list-style: none;
           
        }
    </style>
</head>
<body>  
    <ul>
        <li>Hello</li>
        <li>How</li>
        <li>Are</li>
        <li>you</li>
    </ul>
    
</body>
</html>
