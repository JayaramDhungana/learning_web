<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
</head>

<body>
    <main>
        <div class="logoAndSlogan">
            <img class="logo" src="assets/facebook_logo.svg" alt="facebook_logo" height="100px" width="300px">
            <div class="slogan">
                <p>Connect with friends and the world around you on Facebook</p>
            </div>
        </div>
        <div class="login-section">
            <div class="account">
                <div class="form-box">
                    <div class="blankspace"></div>
                    <input type="text" class="textfield" name="email" id="email" placeholder="Email or Phone number">
                    <input type="text" class="textfield" name="password" id="password" placeholder="Password">
                    <button type="submit" class="login">Log In</button>
                    <a href="#" class="forgot-password">Forgot Password ?</a>
                    <div class="divider"></div>
                    <button type="submit" class="create-new-account">Create new account</button>
                </div>
            </div>
            <div class="create-a-page"> <span class="bold-text">Create a page &ThinSpace;</span>for a celebrity, brand or business.</div>

        </div>
    </main>

</body>

</html>
